# Docker Compose override for development
# This file adds development-specific configurations
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  agentship:
    # Override command for development with hot-reload
    command: ["uvicorn", "src.service.main:app", "--host", "0.0.0.0", "--port", "7001", "--reload"]
    # Mount additional directories for development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./docs:/app/docs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG

